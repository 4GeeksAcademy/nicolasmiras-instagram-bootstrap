<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>


<body>

    <!-- Header -->
    <div class="container-fluid py-4 bg-light col-12">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fa-brands fa-instagram fa-3x me-2"></i>
                <span class="fa-2x">Instagram</span>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <button class="btn btn-success me-2 btn-lg" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Create a new post</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Caption:
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 100px"></textarea>
                                        <label for="floatingTextarea2">Add the caption of your post here</label>
                                    </div>
                                    <div class="d-flex gap-2 mt-2">
                                        <button type="button" class="btn btn-light border rounded">
                                            <i class="fas fa-camera"></i>
                                        </button>
                                        <button type="button" class="btn btn-light border rounded">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button"
                                        class="btn btn-primary bg-success border-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-white">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Long out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- Botones cuadricula y cuadrado -->
    <div class="container-fluid py-4 col-12">
        <div class="d-flex justify-content-center py-2">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#multifotos"><i
                            class="fa-solid fa-table-cells fa-2x text-dark" style="width: 200px;"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#posts"><i class="fa-solid fa-square fa-2x text-dark"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Multifotos cuadradas -->
    <div class="container-fluid mt-1" id="multifotos">
        <div class="row row-cols-1 row-cols-md-3 g-1">

            <div class="col">
                <div class="ratio ratio-1x1">
                    <img src="https://picsum.photos/id/237/200" class="img-fluid">
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-1x1">
                    <img src="https://picsum.photos/200/300?grayscale" class="img-fluid">
                </div>
            </div>
            <div class="col">
                <div class="ratio ratio-1x1">
                    <img src="https://picsum.photos/200" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


    <!-- Posts -->
    <div class="container py-4">

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">

                    <!-- Cabecera: título a la izquierda / fecha a la derecha -->
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="fw-bold">My Crazy dog Spark!</span>
                        <small class="text-muted">08/26</small>
                    </div>

                    <!-- Imagen principal -->
                    <img src="https://picsum.photos/id/237/800/500" class="card-img-top" alt="Mi perro Spark" />

                    <!-- Pie de tarjeta: likes y descripción -->
                    <div class="card-body">
                        <p class="mb-1"><span class="fw-bold">204 Likes</span></p>
                        <p class="mb-0">This is an example of a very good photo that you can post on instagram</p>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
